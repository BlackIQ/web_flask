{% extends "base_webpages.html" %}
{% block title %}Create New Post{% endblock %}
{% block contents %}<div class="row justify-content-center align-items-center" style="width: 100vw;">
        <div class="col-sm-7 col-md-6 col-lg-5 col-xl-4">
            <div class="container p-4">
                <form method="post" action="{{ url_for('posts.create_post', username=username) }}">
                    <input class="shadow form-control input_style" type="text" placeholder="Title" name="title">
                    <input class="shadow form-control input_style" type="text" placeholder="Subtitle" name="subtitle">
                    <textarea class="shadow form-control input_style" placeholder="Body Text" rows="10" style="text-align: justify;" name="text_body"></textarea>
                    <button class="btn btn-primary btn-block shadow border_radius_btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>{% endblock %}
